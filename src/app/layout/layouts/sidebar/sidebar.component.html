<app-loading-bar></app-loading-bar>

<div class="absolute w-full h-full overflow-y-scroll">
  <div class="flex flex-col flex-auto w-full min-w-0">
    <div
      class="relative flex flex-0 items-center w-full h-20 px-7 border-b border-color z-49 dark:shadow-none bg-app-bar print:hidden"
    >
      <div class="flex items-center pr-2 space-x-2">
        <h2 class="font-semibold text-lg flex flex-col">
          {{ title }}
          <span class="font-normal text-sm" *ngIf="companyTitle">{{
            companyTitle
          }}</span>
        </h2>
      </div>
      <div class="flex items-center pl-2 ml-auto space-x-0.5 sm:space-x-2">
        <user></user>
      </div>
    </div>

    <div class="flex flex-col flex-auto">
      <router-outlet *ngIf="true"></router-outlet>
    </div>
  </div>
</div>
